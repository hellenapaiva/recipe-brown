<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/resets.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Receita de Brownie</title>
  </head>
  <body>
    <div class="box">
      <h1 class="title">Brownie Super Fácil</h1>
      <h2 class="subtitle">A receita perfeita para sua festa de família</h2>

      <img
        class="image"
        src="../assets/img/Foto-Brownie.png"
        alt="Prato com brownie"
      />

      <div class="wrapper-info">
        <div class="info-box">
          <img
            class="icon-card"
            src="../assets/icons/alarm.png"
            alt="ícone de alarme"
          />
          <span class="info-text">Preparo</span>
          <strong class="info-instruction">40 min</strong>
        </div>
        <div class="info-box">
          <img
            class="icon-card"
            src="../assets/icons/room_service.png"
            alt="ícone de sino de serviço de quarto"
          />
          <span class="info-text">Rendimento</span>
          <strong class="info-instruction">8 porções</strong>
        </div>
        <div class="info-box">
          <img
            class="icon-card"
            src="../assets/icons/heart.png"
            alt="ícone de coração"
          />
          <span class="info-text">Favoritos</span>
          <strong class="info-instruction">95.577</strong>
        </div>
        <div class="info-box">
          <img
            class="icon-card"
            src="../assets/icons/chat.png"
            alt="ícone de balão de chat"
          />
          <span class="info-text">Comentário</span>
          <strong class="info-instruction">842</strong>
        </div>
        <div class="owner-box">
          <img class="owner-image" src="../assets/img/fotoPessoa.png" />
          <div class="owner-info-wrapper">
            <strong class="owner-name">Ana Flávia Silva</strong>
            <span class="owner-info">membro desde 2002</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
